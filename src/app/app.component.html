<div>
  <div *ngIf="initializing">
    <div class="loader">
      <div class="message">
        <i class="fas fa-sync fa-spin"></i>
        <h2>Loading</h2>
        <h5>{{timeElapsed}}</h5>
      </div>
    </div>
  </div>
  <div *ngIf="!initializing">
    <app-cage #appCage
              [map]="map"></app-cage>
  </div>
</div>
